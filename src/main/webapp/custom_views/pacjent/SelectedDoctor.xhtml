<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicViewDlg" widgetVar="MedicViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Potwierdzenie zmiany lekarza">
            <h:form id="MedicViewForm">
                <h:panelGroup id="display">
                        <h:outputText value="Potwierdzam wybór  "/>
                        <h:outputText value="#{surgeryDoctorBean.selectedDoctor.firstName} "/>
                        <h:outputText value="#{surgeryDoctorBean.selectedDoctor.lastName}"/>
                        <h:outputText value=" na mojego lekarza rodzinnego "/>   
                        <br/>
                    <p:commandButton 
                        value="Anuluj" 
                        onclick="MedicViewDlg.hide()"/>
                    <p:commandButton 
                        action="#{PatientBean.setDoctorForPatient(surgeryDoctorBean.selectedDoctor)}"
                        value="Potwierdzam zamianę" 
                        onclick="MedicViewDialog.hide()"
                        disabled="#{empty surgeryDoctorBean.selectedDoctor}"
                        
                        />
                    
                    <br/>
                    <h:outputText value="Zmiana lekarza spowoduje alulowaniue wszytkich wizy zarezerwowanych u poprzedniego lekarza."/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
