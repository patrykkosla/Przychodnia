<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PatientEditDlg" widgetVar="PatientEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPatientTitle}">
            <h:form id="PatientEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{bundle.EditPatientLabel_username}" for="username" />
                        <p:inputText 
                            id="username" 
                            value="#{homePatientBean.pb.patient.username}" 
                            title="#{bundle.EditPatientTitle_username}" 
                            required="true" 
                            requiredMessage="#{bundle.EditPatientRequiredMessage_username}"/>
                  
                        <p:outputLabel value="#{bundle.EditPatientLabel_pesel}" for="pesel" />
                        <p:inputText 
                            id="pesel" 
                            value="#{homePatientBean.pb.patient.pesel}" 
                            title="#{bundle.EditPatientTitle_pesel}" />
                                           
                        <p:outputLabel for="blodgrup" value="Wybirz grupÄ™ krwi" />
                        <p:spacer/>
                        <p:selectOneMenu id="blodgrup" value="#{homePatientBean.pb.blodGrupTemp}" >
                            <f:selectItem itemLabel="Grupa kwi" itemValue="" />
                            <f:selectItem itemLabel="A" itemValue="A" />
                            <f:selectItem itemLabel="B" itemValue="b" />
                            <f:selectItem itemLabel="AB" itemValue="AB" />
                            <f:selectItem itemLabel="0" itemValue="0" />
                        </p:selectOneMenu>  

                        <p:selectOneMenu id="rhtype" value="#{homePatientBean.pb.rhTypeTemp}"
                                        >
                            <f:selectItem itemLabel="Typ Rh" itemValue="" />
                            <f:selectItem itemLabel="Rh+" itemValue="+" />
                            <f:selectItem itemLabel="Rh-" itemValue="-" />
                        </p:selectOneMenu>     
                        
                        <p:outputLabel value="#{bundle.EditPatientLabel_weitht}" for="weitht" />
                        <p:inputText id="weitht" value="#{homePatientBean.pb.patient.weitht}" title="#{bundle.EditPatientTitle_weitht}" />
                        
                        <p:outputLabel value="#{bundle.EditPatientLabel_height}" for="height" />
                        <p:inputText id="height" value="#{homePatientBean.pb.patient.height}" title="#{bundle.EditPatientTitle_height}" />
                          
                    </p:panelGrid>
                    <p:commandButton actionListener="#{homePatientBean.upDateData}" value="#{bundle.Save}" update="display,:PatientListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PatientEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PatientEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
