<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="BloodTestListForm">
            <p:panel header="Ostatnie badanie kwi}">
                <p:dataTable id="datalist" value="#{kartaBean.bloodTestList}" var="item"
                             selectionMode="single" selection="#{bloodTestController.selected}"
                             rowKey="#{item.id}"
                             >

                    <p:column headerText="Data badania">
                        <h:outputText value="#{item.examDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Hemoglobina">
                        <h:outputText value="#{item.hemoglobine}"/>
                    </p:column>
                    <p:column headerText="Erytrocyty">
                        <h:outputText value="#{item.erytrocyt}"/>
                    </p:column>
                    <p:column headerText="MCV">
                        <h:outputText value="#{item.mcv}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:composition>
</html>
