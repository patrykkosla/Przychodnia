<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
            <h:form id="SickLeaveListForm">
                <p:panel header="Lista zwolnien lekarskich">
                    <p:dataTable id="datalist" value="#{kartaBean.sickLeaveList}" var="item"
                                 selectionMode="single" selection="#{sickLeaveController.selected}"
                                 rowKey="#{SickLeaveItem.id}">
                        
                        <p:column headerText="Zwolnienie od">
                            <h:outputText value="#{SickLeaveItem.dateFrom}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column headerText="Zwolnie do">
                            <h:outputText value="#{SickLeaveItem.dateTo}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Wystawione dnia">
                            <h:outputText value="#{SickLeaveItem.appoitmentId.appoitmentDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <h:outputText value="#{SickLeaveItem.appoitmentId.medicId.firstName}  #{SickLeaveItem.appoitmentId.medicId.lastName}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:button 
                                icon="ui-icon-search"         
                                id="SickLeaveListButton" 
                                value="Pełna list zwonień" 
                                href="/listazwolnien.xhtml"
                                />
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
    </ui:composition>

</html>
