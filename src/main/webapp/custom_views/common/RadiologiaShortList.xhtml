<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="RadiologiaListForm">
            <p:panel header="Lista badani RTG">
                <p:dataTable id="Radiologiaschortdatalist" value="#{kartaBean.radiologiasList}" var="RadiologiaItem"
                             selectionMode="single" selection="#{radiologiaController.selected}"
                             rowKey="#{RadiologiaItem.id}"
                                >

                    <p:column headerText="id">
                        <h:outputText value="#{RadiologiaItem.id}"/>
                    </p:column>
                    <p:column headerText="Przedmiot badania">
                        <h:outputText value="#{RadiologiaItem.radiologyExamPart}"/>
                    </p:column>
                    <p:column headerText="Data badania">
                        <h:outputText value="#{RadiologiaItem.examDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:composition>

</html>
