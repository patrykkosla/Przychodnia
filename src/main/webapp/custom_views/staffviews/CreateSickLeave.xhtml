<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog 
            id="SickLeaveCreateDlg"
            widgetVar="SickLeaveCreateDialog" 
            modal="true"
            resizable="false" 
            appendTo="@(body)" 
            header="#{bundle.CreateSickLeaveTitle}">
            <h:form id="SickLeaveCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sickLeaveController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSickLeaveLabel_dateFrom}" for="dateFrom" />
                        <p:calendar id="dateFrom" pattern="MM/dd/yyyy" value="#{sickLeaveController.selected.dateFrom}" title="#{bundle.EditSickLeaveTitle_dateFrom}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateSickLeaveLabel_dateTo}" for="dateTo" />
                        <p:calendar id="dateTo" pattern="MM/dd/yyyy" value="#{sickLeaveController.selected.dateTo}" title="#{bundle.EditSickLeaveTitle_dateTo}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton
                        actionListener="#{appoitmentBean.createSickLeave}" 
                        value="#{bundle.Save}"
                        update="display,:SickLeaveAppForm:sl_datalist"
                        oncomplete="handleSubmit(args,'SickLeaveCreateDialog');"
                        />
                    <p:commandButton value="#{bundle.Cancel}" onclick="SickLeaveCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
