<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Addres" outcome="/addres/List.xhtml" />
                            <p:menuitem value="Appoitment" outcome="/appoitment/List.xhtml" />
                            <p:menuitem value="BloodTest" outcome="/bloodTest/List.xhtml" />
                            <p:menuitem value="Diagnose" outcome="/diagnose/List.xhtml" />
                            <p:menuitem value="Doctor" outcome="/doctor/List.xhtml" />
                            <p:menuitem value="Medic" outcome="/medic/List.xhtml" />
                            <p:menuitem value="Medicine" outcome="/medicine/List.xhtml" />
                            <p:menuitem value="Patient" outcome="/patient/List.xhtml" />
                            <p:menuitem value="Perscripion" outcome="/perscripion/List.xhtml" />
                            <p:menuitem value="Radiologia" outcome="/radiologia/List.xhtml" />
                            <p:menuitem value="ReferralAppoitment" outcome="/referralAppoitment/List.xhtml" />
                            <p:menuitem value="SickLeave" outcome="/sickLeave/List.xhtml" />
                            <p:menuitem value="Sicknessdic" outcome="/sicknessdic/List.xhtml" />
                            <p:menuitem value="SugerTest" outcome="/sugerTest/List.xhtml" />
                            <p:menuitem value="Surgery" outcome="/surgery/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
