<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SurgeryHasMedicViewDlg" widgetVar="SurgeryHasMedicViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSurgeryHasMedicTitle}">
            <h:form id="SurgeryHasMedicViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{surgeryHasMedicController.selected != null}">
                        <h:outputText value="#{bundle.ViewSurgeryHasMedicLabel_id}"/>
                        <h:outputText value="#{surgeryHasMedicController.selected.id}" title="#{bundle.ViewSurgeryHasMedicTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSurgeryHasMedicLabel_secureLevel}"/>
                        <h:outputText value="#{surgeryHasMedicController.selected.secureLevel}" title="#{bundle.ViewSurgeryHasMedicTitle_secureLevel}"/>
                        <h:outputText value="#{bundle.ViewSurgeryHasMedicLabel_positione}"/>
                        <h:outputText value="#{surgeryHasMedicController.selected.positione}" title="#{bundle.ViewSurgeryHasMedicTitle_positione}"/>
                        <h:outputText value="#{bundle.ViewSurgeryHasMedicLabel_isAtive}"/>
                        <p:selectBooleanCheckbox value="#{surgeryHasMedicController.selected.isAtive}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewSurgeryHasMedicLabel_onHoliday}"/>
                        <p:selectBooleanCheckbox value="#{surgeryHasMedicController.selected.onHoliday}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewSurgeryHasMedicLabel_creationTime}"/>
                        <h:outputText value="#{surgeryHasMedicController.selected.creationTime}" title="#{bundle.ViewSurgeryHasMedicTitle_creationTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSurgeryHasMedicLabel_startDate}"/>
                        <h:outputText value="#{surgeryHasMedicController.selected.startDate}" title="#{bundle.ViewSurgeryHasMedicTitle_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSurgeryHasMedicLabel_stopDate}"/>
                        <h:outputText value="#{surgeryHasMedicController.selected.stopDate}" title="#{bundle.ViewSurgeryHasMedicTitle_stopDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSurgeryHasMedicLabel_medicId}"/>
                        <h:outputText value="#{surgeryHasMedicController.selected.medicId}" title="#{bundle.ViewSurgeryHasMedicTitle_medicId}"/>
                        <h:outputText value="#{bundle.ViewSurgeryHasMedicLabel_surgeryId}"/>
                        <h:outputText value="#{surgeryHasMedicController.selected.surgeryId}" title="#{bundle.ViewSurgeryHasMedicTitle_surgeryId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SurgeryHasMedicViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
