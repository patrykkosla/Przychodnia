<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SurgeryEditDlg" widgetVar="SurgeryEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSurgeryTitle}">
            <h:form id="SurgeryEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{surgeryController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSurgeryLabel_id}" for="id" />
                        <p:inputText id="id" value="#{surgeryController.selected.id}" title="#{bundle.EditSurgeryTitle_id}" required="true" requiredMessage="#{bundle.EditSurgeryRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSurgeryLabel_name}" for="name" />
                        <p:inputText id="name" value="#{surgeryController.selected.name}" title="#{bundle.EditSurgeryTitle_name}" required="true" requiredMessage="#{bundle.EditSurgeryRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditSurgeryLabel_email}" for="email" />
                        <p:inputText id="email" value="#{surgeryController.selected.email}" title="#{bundle.EditSurgeryTitle_email}" />
                        <p:outputLabel value="#{bundle.EditSurgeryLabel_addresId}" for="addresId" />
                        <p:selectOneMenu id="addresId" value="#{surgeryController.selected.addresId}" required="true" requiredMessage="#{bundle.EditSurgeryRequiredMessage_addresId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{addresController.itemsAvailableSelectOne}"
                                           var="addresIdItem"
                                           itemValue="#{addresIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{surgeryController.update}" value="#{bundle.Save}" update="display,:SurgeryListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SurgeryEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SurgeryEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
