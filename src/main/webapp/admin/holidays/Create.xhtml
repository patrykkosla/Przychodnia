<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HolidaysCreateDlg" widgetVar="HolidaysCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHolidaysTitle}">
            <h:form id="HolidaysCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{holidaysController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHolidaysLabel_id}" for="id" />
                        <p:inputText id="id" value="#{holidaysController.selected.id}" title="#{bundle.CreateHolidaysTitle_id}" required="true" requiredMessage="#{bundle.CreateHolidaysRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateHolidaysLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="MM/dd/yyyy" value="#{holidaysController.selected.startDate}" title="#{bundle.EditHolidaysTitle_startDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHolidaysLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="MM/dd/yyyy" value="#{holidaysController.selected.endDate}" title="#{bundle.EditHolidaysTitle_endDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHolidaysLabel_status}" for="status" />
                        <p:inputText id="status" value="#{holidaysController.selected.status}" title="#{bundle.CreateHolidaysTitle_status}" />
                        <p:outputLabel value="#{bundle.CreateHolidaysLabel_applyDate}" for="applyDate" />
                        <p:calendar id="applyDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{holidaysController.selected.applyDate}" title="#{bundle.EditHolidaysTitle_applyDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateHolidaysLabel_surgeryHasMedicId}" for="surgeryHasMedicId" />
                        <p:selectOneMenu id="surgeryHasMedicId" value="#{holidaysController.selected.surgeryHasMedicId}" required="true" requiredMessage="#{bundle.EditHolidaysRequiredMessage_surgeryHasMedicId}">
                            <f:selectItems value="#{surgeryHasMedicController.itemsAvailableSelectOne}"
                                           var="surgeryHasMedicIdItem"
                                           itemValue="#{surgeryHasMedicIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{holidaysController.create}" value="#{bundle.Save}" update="display,:HolidaysListForm:datalist,:growl" oncomplete="handleSubmit(args,'HolidaysCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HolidaysCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
