<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/template/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSurgeryHasMedicTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SurgeryHasMedicListForm">
                <p:panel header="#{bundle.ListSurgeryHasMedicTitle}">
                    <p:dataTable id="datalist" value="#{surgeryHasMedicController.items}" var="item"
                                 selectionMode="single" selection="#{surgeryHasMedicController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSurgeryHasMedicTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSurgeryHasMedicTitle_secureLevel}"/>
                            </f:facet>
                            <h:outputText value="#{item.secureLevel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSurgeryHasMedicTitle_positione}"/>
                            </f:facet>
                            <h:outputText value="#{item.positione}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSurgeryHasMedicTitle_isAtive}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.isAtive}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSurgeryHasMedicTitle_creationTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.creationTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSurgeryHasMedicTitle_surgeryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.surgeryId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSurgeryHasMedicTitle_medicId}"/>
                            </f:facet>
                            <h:outputText value="#{item.medicId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{surgeryHasMedicController.prepareCreate}" update=":SurgeryHasMedicCreateForm" oncomplete="PF('SurgeryHasMedicCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SurgeryHasMedicViewForm" oncomplete="PF('SurgeryHasMedicViewDialog').show()" disabled="#{empty surgeryHasMedicController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SurgeryHasMedicEditForm" oncomplete="PF('SurgeryHasMedicEditDialog').show()" disabled="#{empty surgeryHasMedicController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{surgeryHasMedicController.destroy}" update=":growl,datalist" disabled="#{empty surgeryHasMedicController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
