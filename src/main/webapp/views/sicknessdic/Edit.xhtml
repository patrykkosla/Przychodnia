<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SicknessdicEditDlg" widgetVar="SicknessdicEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSicknessdicTitle}">
            <h:form id="SicknessdicEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sicknessdicController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSicknessdicLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sicknessdicController.selected.id}" title="#{bundle.EditSicknessdicTitle_id}" required="true" requiredMessage="#{bundle.EditSicknessdicRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSicknessdicLabel_name}" for="name" />
                        <p:inputText id="name" value="#{sicknessdicController.selected.name}" title="#{bundle.EditSicknessdicTitle_name}" />
                        <p:outputLabel value="#{bundle.EditSicknessdicLabel_latinName}" for="latinName" />
                        <p:inputText id="latinName" value="#{sicknessdicController.selected.latinName}" title="#{bundle.EditSicknessdicTitle_latinName}" />
                        <p:outputLabel value="#{bundle.EditSicknessdicLabel_icd10}" for="icd10" />
                        <p:inputText id="icd10" value="#{sicknessdicController.selected.icd10}" title="#{bundle.EditSicknessdicTitle_icd10}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sicknessdicController.update}" value="#{bundle.Save}" update="display,:SicknessdicListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SicknessdicEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SicknessdicEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
