<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSugerTestTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SugerTestListForm">
                <p:panel header="#{bundle.ListSugerTestTitle}">
                    <p:dataTable id="datalist" value="#{sugerTestController.items}" var="item"
                                 selectionMode="single" selection="#{sugerTestController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSugerTestTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSugerTestTitle_sugerLevel}"/>
                            </f:facet>
                            <h:outputText value="#{item.sugerLevel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSugerTestTitle_afterMeal}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.afterMeal}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSugerTestTitle_testDateTmie}"/>
                            </f:facet>
                            <h:outputText value="#{item.testDateTmie}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSugerTestTitle_patientFk}"/>
                            </f:facet>
                            <h:outputText value="#{item.patientFk}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sugerTestController.prepareCreate}" update=":SugerTestCreateForm" oncomplete="PF('SugerTestCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SugerTestViewForm" oncomplete="PF('SugerTestViewDialog').show()" disabled="#{empty sugerTestController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SugerTestEditForm" oncomplete="PF('SugerTestEditDialog').show()" disabled="#{empty sugerTestController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sugerTestController.destroy}" update=":growl,datalist" disabled="#{empty sugerTestController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
