<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SugerTestViewDlg" widgetVar="SugerTestViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSugerTestTitle}">
            <h:form id="SugerTestViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sugerTestController.selected != null}">
                        <h:outputText value="#{bundle.ViewSugerTestLabel_id}"/>
                        <h:outputText value="#{sugerTestController.selected.id}" title="#{bundle.ViewSugerTestTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSugerTestLabel_sugerLevel}"/>
                        <h:outputText value="#{sugerTestController.selected.sugerLevel}" title="#{bundle.ViewSugerTestTitle_sugerLevel}"/>
                        <h:outputText value="#{bundle.ViewSugerTestLabel_afterMeal}"/>
                        <p:selectBooleanCheckbox value="#{sugerTestController.selected.afterMeal}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewSugerTestLabel_testDateTmie}"/>
                        <h:outputText value="#{sugerTestController.selected.testDateTmie}" title="#{bundle.ViewSugerTestTitle_testDateTmie}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSugerTestLabel_patientFk}"/>
                        <h:outputText value="#{sugerTestController.selected.patientFk}" title="#{bundle.ViewSugerTestTitle_patientFk}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SugerTestViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
