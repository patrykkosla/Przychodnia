<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SickLeaveEditDlg" widgetVar="SickLeaveEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSickLeaveTitle}">
            <h:form id="SickLeaveEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sickLeaveController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSickLeaveLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sickLeaveController.selected.id}" title="#{bundle.EditSickLeaveTitle_id}" required="true" requiredMessage="#{bundle.EditSickLeaveRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSickLeaveLabel_dateFrom}" for="dateFrom" />
                        <p:calendar id="dateFrom" pattern="MM/dd/yyyy" value="#{sickLeaveController.selected.dateFrom}" title="#{bundle.EditSickLeaveTitle_dateFrom}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSickLeaveLabel_dateTo}" for="dateTo" />
                        <p:calendar id="dateTo" pattern="MM/dd/yyyy" value="#{sickLeaveController.selected.dateTo}" title="#{bundle.EditSickLeaveTitle_dateTo}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSickLeaveLabel_secureCode}" for="secureCode" />
                        <p:inputText id="secureCode" value="#{sickLeaveController.selected.secureCode}" title="#{bundle.EditSickLeaveTitle_secureCode}" />
                        <p:outputLabel value="#{bundle.EditSickLeaveLabel_appoitmentId}" for="appoitmentId" />
                        <p:selectOneMenu id="appoitmentId" value="#{sickLeaveController.selected.appoitmentId}" required="true" requiredMessage="#{bundle.EditSickLeaveRequiredMessage_appoitmentId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{appoitmentController.itemsAvailableSelectOne}"
                                           var="appoitmentIdItem"
                                           itemValue="#{appoitmentIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sickLeaveController.update}" value="#{bundle.Save}" update="display,:SickLeaveListForm:sldatalist,:growl" oncomplete="handleSubmit(args, 'SickLeaveEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SickLeaveEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
