<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RadiologiaEditDlg" widgetVar="RadiologiaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRadiologiaTitle}">
            <h:form id="RadiologiaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{radiologiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRadiologiaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{radiologiaController.selected.id}" title="#{bundle.EditRadiologiaTitle_id}" required="true" requiredMessage="#{bundle.EditRadiologiaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditRadiologiaLabel_examDate}" for="examDate" />
                        <p:calendar id="examDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{radiologiaController.selected.examDate}" title="#{bundle.EditRadiologiaTitle_examDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditRadiologiaLabel_descriptione}" for="descriptione" />
                        <p:inputTextarea rows="4" cols="30" id="descriptione" value="#{radiologiaController.selected.descriptione}" title="#{bundle.EditRadiologiaTitle_descriptione}" />
                        <p:outputLabel value="#{bundle.EditRadiologiaLabel_imagesAmount}" for="imagesAmount" />
                        <p:inputText id="imagesAmount" value="#{radiologiaController.selected.imagesAmount}" title="#{bundle.EditRadiologiaTitle_imagesAmount}" />
                        <p:outputLabel value="#{bundle.EditRadiologiaLabel_patientId}" for="patientId" />
                        <p:selectOneMenu id="patientId" value="#{radiologiaController.selected.patientId}" required="true" requiredMessage="#{bundle.EditRadiologiaRequiredMessage_patientId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{patientController.itemsAvailableSelectOne}"
                                           var="patientIdItem"
                                           itemValue="#{patientIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRadiologiaLabel_medicId}" for="medicId" />
                        <p:selectOneMenu id="medicId" value="#{radiologiaController.selected.medicId}" required="true" requiredMessage="#{bundle.EditRadiologiaRequiredMessage_medicId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{medicController.itemsAvailableSelectOne}"
                                           var="medicIdItem"
                                           itemValue="#{medicIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{radiologiaController.update}" value="#{bundle.Save}" update="display,:RadiologiaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RadiologiaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RadiologiaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
