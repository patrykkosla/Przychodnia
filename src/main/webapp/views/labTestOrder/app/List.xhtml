<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLabTestOrderTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LabTestOrderListForm">
                <p:panel header="#{bundle.ListLabTestOrderTitle}">
                    <p:dataTable id="datalist" value="#{labTestOrderController.items}" var="item"
                                 selectionMode="single" selection="#{labTestOrderController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLabTestOrderTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLabTestOrderTitle_labBlodOb}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.labBlodOb}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLabTestOrderTitle_labBlodMorfologia}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.labBlodMorfologia}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLabTestOrderTitle_labBlodCells}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.labBlodCells}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLabTestOrderTitle_labFecesGeneralTest}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.labFecesGeneralTest}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLabTestOrderTitle_labUrineGeneralTest}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.labUrineGeneralTest}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLabTestOrderTitle_appoitmentId}"/>
                            </f:facet>
                            <h:outputText value="#{item.appoitmentId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{labTestOrderController.prepareCreate}" update=":LabTestOrderCreateForm" oncomplete="PF('LabTestOrderCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LabTestOrderViewForm" oncomplete="PF('LabTestOrderViewDialog').show()" disabled="#{empty labTestOrderController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LabTestOrderEditForm" oncomplete="PF('LabTestOrderEditDialog').show()" disabled="#{empty labTestOrderController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{labTestOrderController.destroy}" update=":growl,datalist" disabled="#{empty labTestOrderController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
