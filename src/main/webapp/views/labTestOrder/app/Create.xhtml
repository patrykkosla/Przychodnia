<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LabTestOrderCreateDlg" widgetVar="LabTestOrderCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLabTestOrderTitle}">
            <h:form id="LabTestOrderCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{labTestOrderController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLabTestOrderLabel_labBlodOb}" for="labBlodOb" />
                        <p:selectBooleanCheckbox id="labBlodOb" value="#{labTestOrderController.selected.labBlodOb}" />
                        <p:outputLabel value="#{bundle.CreateLabTestOrderLabel_labBlodMorfologia}" for="labBlodMorfologia" />
                        <p:selectBooleanCheckbox id="labBlodMorfologia" value="#{labTestOrderController.selected.labBlodMorfologia}" />
                        <p:outputLabel value="#{bundle.CreateLabTestOrderLabel_labBlodCells}" for="labBlodCells" />
                        <p:selectBooleanCheckbox id="labBlodCells" value="#{labTestOrderController.selected.labBlodCells}" />
                        <p:outputLabel value="#{bundle.CreateLabTestOrderLabel_labFecesGeneralTest}" for="labFecesGeneralTest" />
                        <p:selectBooleanCheckbox id="labFecesGeneralTest" value="#{labTestOrderController.selected.labFecesGeneralTest}" />
                        <p:outputLabel value="#{bundle.CreateLabTestOrderLabel_labUrineGeneralTest}" for="labUrineGeneralTest" />
                        <p:selectBooleanCheckbox id="labUrineGeneralTest" value="#{labTestOrderController.selected.labUrineGeneralTest}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{labTestOrderController.create}" value="#{bundle.Save}" update="display,:LabTestOrderListForm:app_lab_datalist,:growl" oncomplete="handleSubmit(args,'LabTestOrderCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LabTestOrderCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
