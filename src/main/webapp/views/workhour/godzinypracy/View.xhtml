      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

                        <h:outputText value="#{wh.StartTime}"/>

                        </h:outputText>
                        <h:outputText value="#{wh.EndTime}"/>
                        <h:outputText value="#{workhourController.selected.mondayEnd}" title="#{bundle.ViewWorkhourTitle_mondayEnd}">

                        </h:outputText>
                        <h:outputText value="#{bundle.ViewWorkhourLabel_mondayMaxApp}"/>

                        <h:outputText value="#{wh.Tuesday}"/>

                        <h:outputText value="#{wh.Wednesday}"/>

                        <h:outputText value="#{wh.Thursday}"/>
