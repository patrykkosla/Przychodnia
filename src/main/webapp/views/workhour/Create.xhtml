<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>
        <pe:importEnum type="pl.kosla.przychodnia.enums.VisitType" var="JsfVisitType" allSuffix="ALL_ENUM_VALUES" /> 
        <p:dialog id="WorkhourCreateDlg" widgetVar="WorkhourCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateWorkhourTitle}">
            <h:form id="WorkhourCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{workhourController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_monday}" for="monday" />
                        <p:selectBooleanCheckbox id="monday" value="#{workhourController.selected.monday}" />
                        <h:outputLabel value="#{bundle.CreateWorkhourLabel_mondayType}" for="mondayType" />                        
                        <p:selectOneMenu value="#{workhourController.selected.mondayType}" id="mondayType">
                            <f:selectItems value="#{JsfVisitType.ALL_ENUM_VALUES}" />
                        </p:selectOneMenu>
                        <p:outputLabel 
                            value="#{bundle.CreateWorkhourLabel_mondayStart}" 
                            for="mondayStart" />
                        <pe:timePicker 
                            id="mondayStart"
                            value="#{workhourController.selected.mondayStart}" 
                            mode="popup" 
                            widgetVar="popupTimeWidget"
                            label="Popup time picker"/>
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_mondayEnd}" for="mondayEnd" />
                        <pe:timePicker 
                            id="mondayEnd"
                            value="#{workhourController.selected.mondayEnd}" 
                            mode="popup" 
                            widgetVar="mondayEnd"
                            label="Popup time picker"/>
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_mondayMaxApp}" for="mondayMaxApp" />
                        <p:inputText id="mondayMaxApp" value="#{workhourController.selected.mondayMaxApp}" title="#{bundle.CreateWorkhourTitle_mondayMaxApp}" />
                        
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_tuesday}" for="tuesday" />
                        <p:selectBooleanCheckbox id="tuesday" value="#{workhourController.selected.tuesday}" />
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_tuesdayType}" for="tuesdayType" />
                        <p:selectOneMenu value="#{workhourController.selected.tuesdayType}" id="tuesdayType">
                            <f:selectItems value="#{JsfVisitType.ALL_ENUM_VALUES}" />
                        </p:selectOneMenu>                        
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_tuesdayStart}" for="tuesdayStart" />
                        <pe:timePicker 
                            id="tuesdayStart"
                            value="#{workhourController.selected.tuesdayStart}" 
                            mode="popup" 
                            widgetVar="tuesdayStart"
                            label="Popup time picker"/>                        
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_tuesdayEnd}" for="tuesdayEnd" />
                        <pe:timePicker 
                            id="tuesdayEnd"
                            value="#{workhourController.selected.tuesdayEnd}" 
                            mode="popup" 
                            widgetVar="tuesdayEnd"/>                        
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_tuesdayMaxApp}" for="tuesdayMaxApp" />
                        <p:inputText id="tuesdayMaxApp" value="#{workhourController.selected.tuesdayMaxApp}" title="#{bundle.CreateWorkhourTitle_tuesdayMaxApp}" />
                        
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_wednesday}" for="wednesday" />
                        <p:selectBooleanCheckbox id="wednesday" value="#{workhourController.selected.wednesday}" />
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_wednesdayType}" for="wednesdayType" />
                        <p:selectOneMenu value="#{workhourController.selected.wednesdayType}" id="wednesdayType">
                            <f:selectItems value="#{JsfVisitType.ALL_ENUM_VALUES}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_wednesdayStart}" for="wednesdayStart" />
                        <pe:timePicker 
                            id="wednesdayStart"
                            value="#{workhourController.selected.wednesdayStart}" 
                            mode="popup" 
                            widgetVar="wednesdayStart"/>                         
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_wednesdayEnd}" for="wednesdayEnd" />
                        <pe:timePicker 
                            id="wednesdayEnd"
                            value="#{workhourController.selected.wednesdayEnd}" 
                            mode="popup" 
                            widgetVar="wednesdayEnd"/>                        
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_wednesdayMaxApp}" for="wednesdayMaxApp" />
                        <p:inputText id="wednesdayMaxApp" value="#{workhourController.selected.wednesdayMaxApp}" title="#{bundle.CreateWorkhourTitle_wednesdayMaxApp}" />
                        
                        
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_thursday}" for="thursday" />
                        <p:selectBooleanCheckbox id="thursday" value="#{workhourController.selected.thursday}" />
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_thursdayType}" for="thursdayType" />
                        <p:selectOneMenu value="#{workhourController.selected.thursdayType}" id="thursdayType">
                            <f:selectItems value="#{JsfVisitType.ALL_ENUM_VALUES}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_thursdayStart}" for="thursdayStart" />
                        <pe:timePicker 
                            id="thursdayStart"
                            value="#{workhourController.selected.thursdayStart}" 
                            mode="popup" 
                            widgetVar="thursdayStart"/> 
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_thursdayEnd}" for="thursdayEnd" />
                        <pe:timePicker 
                            id="thursdayEnd"
                            value="#{workhourController.selected.thursdayEnd}" 
                            mode="popup" 
                            widgetVar="thursdayEnd"/> 
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_thursdayMaxApp}" for="thursdayMaxApp" />
                        <p:inputText id="thursdayMaxApp" value="#{workhourController.selected.thursdayMaxApp}" title="#{bundle.CreateWorkhourTitle_thursdayMaxApp}" />
                        
                        
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_friday}" for="friday" />
                        <p:selectBooleanCheckbox id="friday" value="#{workhourController.selected.friday}" />
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_fridayType}" for="fridayType" />
                        <p:selectOneMenu value="#{workhourController.selected.fridayType}" id="fridayType">
                            <f:selectItems value="#{JsfVisitType.ALL_ENUM_VALUES}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_fridayStart}" for="fridayStart" />
                        <pe:timePicker 
                            id="fridayStart"
                            value="#{workhourController.selected.fridayStart}" 
                            mode="popup" 
                            widgetVar="fridayStart"/> 
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_fridayEnd}" for="fridayEnd" />
                        <pe:timePicker 
                            id="fridayEnd"
                            value="#{workhourController.selected.fridayEnd}" 
                            mode="popup" 
                            widgetVar="fridayEnd"/> 
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_fridayMaxApp}" for="fridayMaxApp" />
                        <p:inputText id="fridayMaxApp" value="#{workhourController.selected.fridayMaxApp}" title="#{bundle.CreateWorkhourTitle_fridayMaxApp}" />
                        <p:outputLabel value="#{bundle.CreateWorkhourLabel_surgeryHasMedicId}" for="surgeryHasMedicId" />
                        <p:selectOneMenu 
                            id="surgeryHasMedicId" 
                            value="#{workhourController.selected.surgeryHasMedicId}" 
                            required="true" 
                            requiredMessage="#{bundle.EditWorkhourRequiredMessage_surgeryHasMedicId}"
                            filter="true" 
                            filterMatchMode="startsWith">
                            <f:selectItems value="#{surgeryHasMedicController.doctorsAvailableSelectOne}"
                                           var="surgeryHasMedicIdItem"
                                           itemValue="#{surgeryHasMedicIdItem}"
                                           
                                           itemLabel="#{surgeryHasMedicIdItem.medicId.firstName} #{surgeryHasMedicIdItem.medicId.lastName} #{surgeryHasMedicIdItem.surgeryId.name} "/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{workhourController.create}" value="#{bundle.Save}" update="display,:WorkhourListForm:datalist,:growl" oncomplete="handleSubmit(args,'WorkhourCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="WorkhourCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
