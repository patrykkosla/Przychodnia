<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerscripionViewDlg" widgetVar="PerscripionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPerscripionTitle}">
            <h:form id="PerscripionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perscripionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPerscripionLabel_id}"/>
                        <h:outputText value="#{perscripionController.selected.id}" title="#{bundle.ViewPerscripionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPerscripionLabel_dose}"/>
                        <h:outputText value="#{perscripionController.selected.dose}" title="#{bundle.ViewPerscripionTitle_dose}"/>
                        <h:outputText value="#{bundle.ViewPerscripionLabel_posteData}"/>
                        <h:outputText value="#{perscripionController.selected.posteData}" title="#{bundle.ViewPerscripionTitle_posteData}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPerscripionLabel_medicineFk}"/>
                        <h:outputText value="#{perscripionController.selected.medicineFk}" title="#{bundle.ViewPerscripionTitle_medicineFk}"/>
                        <h:outputText value="#{bundle.ViewPerscripionLabel_patientId}"/>
                        <h:outputText value="#{perscripionController.selected.patientId}" title="#{bundle.ViewPerscripionTitle_patientId}"/>
                        <h:outputText value="#{bundle.ViewPerscripionLabel_medicId}"/>
                        <h:outputText value="#{perscripionController.selected.medicId}" title="#{bundle.ViewPerscripionTitle_medicId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PerscripionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
