<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AddresViewDlg" widgetVar="AddresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAddresTitle}">
            <h:form id="AddresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{addresController.selected != null}">
                        <h:outputText value="#{bundle.ViewAddresLabel_id}"/>
                        <h:outputText value="#{addresController.selected.id}" title="#{bundle.ViewAddresTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAddresLabel_place}"/>
                        <h:outputText value="#{addresController.selected.place}" title="#{bundle.ViewAddresTitle_place}"/>
                        <h:outputText value="#{bundle.ViewAddresLabel_street}"/>
                        <h:outputText value="#{addresController.selected.street}" title="#{bundle.ViewAddresTitle_street}"/>
                        <h:outputText value="#{bundle.ViewAddresLabel_posteCode}"/>
                        <h:outputText value="#{addresController.selected.posteCode}" title="#{bundle.ViewAddresTitle_posteCode}"/>
                        <h:outputText value="#{bundle.ViewAddresLabel_phoneNumber}"/>
                        <h:outputText value="#{addresController.selected.phoneNumber}" title="#{bundle.ViewAddresTitle_phoneNumber}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AddresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
