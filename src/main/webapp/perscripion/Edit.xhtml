<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerscripionEditDlg" widgetVar="PerscripionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPerscripionTitle}">
            <h:form id="PerscripionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perscripionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPerscripionLabel_id}" for="id" />
                        <p:inputText id="id" value="#{perscripionController.selected.id}" title="#{bundle.EditPerscripionTitle_id}" required="true" requiredMessage="#{bundle.EditPerscripionRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPerscripionLabel_dose}" for="dose" />
                        <p:inputText id="dose" value="#{perscripionController.selected.dose}" title="#{bundle.EditPerscripionTitle_dose}" required="true" requiredMessage="#{bundle.EditPerscripionRequiredMessage_dose}"/>
                        <p:outputLabel value="#{bundle.EditPerscripionLabel_posteData}" for="posteData" />
                        <p:calendar id="posteData" pattern="MM/dd/yyyy HH:mm:ss" value="#{perscripionController.selected.posteData}" title="#{bundle.EditPerscripionTitle_posteData}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPerscripionLabel_medicineFk}" for="medicineFk" />
                        <p:selectOneMenu id="medicineFk" value="#{perscripionController.selected.medicineFk}" required="true" requiredMessage="#{bundle.EditPerscripionRequiredMessage_medicineFk}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{medicineController.itemsAvailableSelectOne}"
                                           var="medicineFkItem"
                                           itemValue="#{medicineFkItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPerscripionLabel_patientId}" for="patientId" />
                        <p:selectOneMenu id="patientId" value="#{perscripionController.selected.patientId}" required="true" requiredMessage="#{bundle.EditPerscripionRequiredMessage_patientId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{patientController.itemsAvailableSelectOne}"
                                           var="patientIdItem"
                                           itemValue="#{patientIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPerscripionLabel_medicId}" for="medicId" />
                        <p:selectOneMenu id="medicId" value="#{perscripionController.selected.medicId}" required="true" requiredMessage="#{bundle.EditPerscripionRequiredMessage_medicId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{medicController.itemsAvailableSelectOne}"
                                           var="medicIdItem"
                                           itemValue="#{medicIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perscripionController.update}" value="#{bundle.Save}" update="display,:PerscripionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PerscripionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PerscripionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
