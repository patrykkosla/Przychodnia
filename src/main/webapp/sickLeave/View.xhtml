<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SickLeaveViewDlg" widgetVar="SickLeaveViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSickLeaveTitle}">
            <h:form id="SickLeaveViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sickLeaveController.selected != null}">
                        <h:outputText value="#{bundle.ViewSickLeaveLabel_id}"/>
                        <h:outputText value="#{sickLeaveController.selected.id}" title="#{bundle.ViewSickLeaveTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSickLeaveLabel_dateFrom}"/>
                        <h:outputText value="#{sickLeaveController.selected.dateFrom}" title="#{bundle.ViewSickLeaveTitle_dateFrom}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSickLeaveLabel_dateTo}"/>
                        <h:outputText value="#{sickLeaveController.selected.dateTo}" title="#{bundle.ViewSickLeaveTitle_dateTo}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSickLeaveLabel_appoitmentId}"/>
                        <h:outputText value="#{sickLeaveController.selected.appoitmentId}" title="#{bundle.ViewSickLeaveTitle_appoitmentId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SickLeaveViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
