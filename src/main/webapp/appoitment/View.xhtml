<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AppoitmentViewDlg" widgetVar="AppoitmentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAppoitmentTitle}">
            <h:form id="AppoitmentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{appoitmentController.selected != null}">
                        <h:outputText value="#{bundle.ViewAppoitmentLabel_id}"/>
                        <h:outputText value="#{appoitmentController.selected.id}" title="#{bundle.ViewAppoitmentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAppoitmentLabel_appoitmentDate}"/>
                        <h:outputText value="#{appoitmentController.selected.appoitmentDate}" title="#{bundle.ViewAppoitmentTitle_appoitmentDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAppoitmentLabel_queuePositione}"/>
                        <h:outputText value="#{appoitmentController.selected.queuePositione}" title="#{bundle.ViewAppoitmentTitle_queuePositione}"/>
                        <h:outputText value="#{bundle.ViewAppoitmentLabel_approximateTime}"/>
                        <h:outputText value="#{appoitmentController.selected.approximateTime}" title="#{bundle.ViewAppoitmentTitle_approximateTime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAppoitmentLabel_status}"/>
                        <h:outputText value="#{appoitmentController.selected.status}" title="#{bundle.ViewAppoitmentTitle_status}"/>
                        <h:outputText value="#{bundle.ViewAppoitmentLabel_note}"/>
                        <h:outputText value="#{appoitmentController.selected.note}" title="#{bundle.ViewAppoitmentTitle_note}"/>
                        <h:outputText value="#{bundle.ViewAppoitmentLabel_radiologyTestOrder}"/>
                        <h:outputText value="#{appoitmentController.selected.radiologyTestOrder}" title="#{bundle.ViewAppoitmentTitle_radiologyTestOrder}"/>
                        <h:outputText value="#{bundle.ViewAppoitmentLabel_blodTestOrder}"/>
                        <h:outputText value="#{appoitmentController.selected.blodTestOrder}" title="#{bundle.ViewAppoitmentTitle_blodTestOrder}"/>
                        <h:outputText value="#{bundle.ViewAppoitmentLabel_patientId}"/>
                        <h:outputText value="#{appoitmentController.selected.patientId}" title="#{bundle.ViewAppoitmentTitle_patientId}"/>
                        <h:outputText value="#{bundle.ViewAppoitmentLabel_medicId}"/>
                        <h:outputText value="#{appoitmentController.selected.medicId}" title="#{bundle.ViewAppoitmentTitle_medicId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AppoitmentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
