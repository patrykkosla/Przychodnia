<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SugerTestEditDlg" widgetVar="SugerTestEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSugerTestTitle}">
            <h:form id="SugerTestEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sugerTestController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSugerTestLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sugerTestController.selected.id}" title="#{bundle.EditSugerTestTitle_id}" required="true" requiredMessage="#{bundle.EditSugerTestRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditSugerTestLabel_sugerLevel}" for="sugerLevel" />
                        <p:inputText id="sugerLevel" value="#{sugerTestController.selected.sugerLevel}" title="#{bundle.EditSugerTestTitle_sugerLevel}" required="true" requiredMessage="#{bundle.EditSugerTestRequiredMessage_sugerLevel}"/>
                        <p:outputLabel value="#{bundle.EditSugerTestLabel_afterMeal}" for="afterMeal" />
                        <p:selectBooleanCheckbox id="afterMeal" value="#{sugerTestController.selected.afterMeal}" />
                        <p:outputLabel value="#{bundle.EditSugerTestLabel_testDateTmie}" for="testDateTmie" />
                        <p:calendar id="testDateTmie" pattern="MM/dd/yyyy HH:mm:ss" value="#{sugerTestController.selected.testDateTmie}" title="#{bundle.EditSugerTestTitle_testDateTmie}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditSugerTestLabel_patientFk}" for="patientFk" />
                        <p:selectOneMenu id="patientFk" value="#{sugerTestController.selected.patientFk}" required="true" requiredMessage="#{bundle.EditSugerTestRequiredMessage_patientFk}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{patientController.itemsAvailableSelectOne}"
                                           var="patientFkItem"
                                           itemValue="#{patientFkItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sugerTestController.update}" value="#{bundle.Save}" update="display,:SugerTestListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SugerTestEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SugerTestEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
