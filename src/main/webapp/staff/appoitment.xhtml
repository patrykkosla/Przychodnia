<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/template/appoitment_template.xhtml">


        <ui:define name="title">
            <h:outputText value="PrzeglÄ…daj i wybierz przechodnie"/>
        </ui:define>
        <ui:define name="west_left_column">
         
            <h:form id="PerscripionListAppForm">
                <p:panel header="Recepty">
                    <p:dataTable 
                         id="recepty_datalist" 
                         value="#{appoitmentBean.sickLeaveItems}" 
                         var="slitem"
                         >
                        <p:column  headerText="Zwolnienie od" >
                            <h:outputText value="#{slitem.dateFrom}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column  headerText="Do" >
                            <h:outputText value="#{slitem.dateTo}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>          
                    </p:dataTable>
                    
                    <p:commandButton
                        icon="ui-icon-plus" 
                        value="Wystaw zwolnienie"
                        actionListener="#{appoitmentBean.prepareCreateSickLeave()}"
                        update=":SickLeaveCreateForm"
                        oncomplete="PF('SickLeaveCreateDialog').show()"
                        />
                </p:panel>
            </h:form>    

            <h:form id="SickLeaveAppList">
                <p:panel header="Zwolnienia lekarskie">
                    <p:dataTable 
                         id="sl_datalist" 
                         value="#{appoitmentBean.sickLeaveItems}" 
                         var="slitem"
                         >
                        <p:column  headerText="Zwolnienie od" >
                            <h:outputText value="#{slitem.dateFrom}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column  headerText="Do" >
                            <h:outputText value="#{slitem.dateTo}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>          
                    </p:dataTable>
                    
                    <p:commandButton
                        icon="ui-icon-plus" 
                        value="Wystaw zwolnienie"
                        actionListener="#{appoitmentBean.prepareCreateSickLeave()}"
                        update=":SickLeaveCreateForm"
                        oncomplete="PF('SickLeaveCreateDialog').show()"
                        />
                </p:panel>
            </h:form>
                
            <ui:include src="/custom_views/staffviews/CreateSickLeave.xhtml"/>
        </ui:define>
         <ui:define name="east_right_column" >
         
            <h:form id="fdgs">
                <h:outputText value="#{appoitmentBean.curentAppoitment.patientId.firstName} #{appoitmentBean.curentAppoitment.patientId.lastName}"/>
                <h:outputText  value="#{appoitmentBean.curentAppoitment.patientId.bornDate}" />
                

            </h:form>
        </ui:define>       
        <ui:define name="body">
            <p:panel  id="curentSurgeryInfo" header="#{appoitmentBean.curentAppoitment.patientId.firstName} #{appoitmentBean.curentAppoitment.patientId.lastName} " rendered="#{appoitmentBean.curentAppoitment}">
            
           </p:panel>

            
        </ui:define>
    </ui:composition>

</html>
