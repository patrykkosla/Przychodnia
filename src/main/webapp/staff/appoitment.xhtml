<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/resources/template/appoitment_template.xhtml">


        <ui:define name="title">
            <h:outputText value="Przeglądaj i wybierz przechodnie"/>
        </ui:define>
        <ui:define name="west_left_column">
         
            <h:form id="PerscripionListAppForm">
                <p:panel header="Recepty" >
                    <p:dataTable 
                         id="recepty_datalist" 
                         value="#{appoitmentBean.perscripionItems}" 
                         var="pitem"
                         >
                        <p:column  headerText="Nazwa" >
                            <h:outputText value="#{pitem.medicineFk.name}"/>
                        </p:column>
                        <p:column  headerText="Opis" >
                            <h:outputText value="#{pitem.medicineFk.decryption}"/>
                        </p:column>
                        <p:column  headerText="Ilość" >
                            <h:outputText value="#{pitem.medicineFk.amount}"/>
                        </p:column>      
                        <p:column  headerText="Dawkowanie" >
                            <h:outputText value="#{pitem.dose}"/>
                        </p:column>      
                    </p:dataTable>
                    
                    <p:commandButton
                        icon="ui-icon-plus" 
                        value="Wystaw recepte"
                        actionListener="#{appoitmentBean.prepareCreatePerscripion()}"
                        />
                </p:panel>
            </h:form>    

            <h:form id="SickLeaveAppForm">
                <p:panel header="Zwolnienia lekarskie">
                    <p:dataTable 
                         id="sl_datalist" 
                         value="#{appoitmentBean.sickLeaveItems}" 
                         var="slitem"
                         >
                        <p:column  headerText="Zwolnienie od" >
                            <h:outputText value="#{slitem.dateFrom}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        
                        <p:column  headerText="Do" >
                            <h:outputText value="#{slitem.dateTo}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>          
                    </p:dataTable>
                    
                    <p:commandButton
                        icon="ui-icon-plus" 
                        value="Wystaw zwolnienie"
                        actionListener="#{appoitmentBean.prepareCreateSickLeave()}"
                        update=":SickLeaveCreateForm"
                        oncomplete="PF('SickLeaveCreateDialog').show()"
                        />
                </p:panel>
            </h:form>
                
            <ui:include src="/custom_views/staffviews/CreateSickLeave.xhtml"/>
        </ui:define>
        
        <ui:define name="east_right_column" >
         
            <h:form id="fdgs">

                <pe:analogClock/>

                <h:outputText value="#{appoitmentBean.curentAppoitment.patientId.firstName} #{appoitmentBean.curentAppoitment.patientId.lastName}"/>
                <h:outputText  value="#{appoitmentBean.curentAppoitment.patientId.bornDate}" />
                

            </h:form>
        </ui:define>       
        <ui:define name="body">
           <p:panel  id="curentSurgeryInfo" header="#{appoitmentBean.curentAppoitment.patientId.firstName} #{appoitmentBean.curentAppoitment.patientId.lastName}" 
                     rendered="#{not empty appoitmentBean.curentAppoitment}">
                <h:form>           
                    <p:editor id="editor" widgetVar="editorWidget" value="#{appoitmentBean.curentAppoitment.note}" width="800" />

                   <h:panelGrid columns="2" style="margin-top: 10px">
                       <p:commandButton 
                           value="Submit" 
                           icon="ui-icon-disk" 
                           actionListener="#{appoitmentBean.addNote}"
                           />

                       <p:commandButton 
                           value="Clear" 
                           type="button" 
                           onclick="PF('editorWidget').clear();" 
                           icon="ui-icon-close" />
                   </h:panelGrid>
               </h:form> 
           </p:panel>

            
        </ui:define>
    </ui:composition>

</html>
