<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/resources/template/doctor_template.xhtml">

        <ui:define name="west_left_column">
            <h2>Zlecenie badania</h2>
            <p:panel >
                <h:form>

                </h:form>    
            </p:panel>            
        </ui:define>
        
        <ui:define name="body">  
            <p:panel header="Badanie" >
            <h:form id="RadiologiaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{stf.DescriptioneExame}" for="descriptione" />
                        <p:inputTextarea 
                            rows="9"
                            cols="155"
                            id="descriptione" 
                            value="#{RTGLabExameBean.tempRTG.descriptione}"/>
                    </p:panelGrid>
                       <p:fileUpload 
                           fileUploadListener="#{rTGLabExameBean.handleFileUpload}"
                           mode="advanced"
                           dragDropSupport="false"
                            multiple="false"
                            update="messages"
                            sizeLimit="100000"
                            fileLimit="1" 
                            allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
                             />
 
                        <p:growl id="messages" showDetail="true" />
                    <p:commandButton
                        disabled="#{RTGLabExameBean.isNew}"
                        action="#{RTGLabExameBean.saveExame()}"
                        value="Zapisz badanie"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RadiologiaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>     
            </p:panel>
         </ui:define>  
    </ui:composition>

</html>
