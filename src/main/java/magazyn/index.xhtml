    </h:head>
    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit id="header_unit" position="north" size="10" resizable="true" closable="true" collapsible="true"  >
                Header
            </p:layoutUnit>

            <p:layoutUnit id="footer_unit" position="south" size="20" closable="true" collapsible="true">
                Footer
            </p:layoutUnit>

            <p:layoutUnit id="boody_unit" position="center" styleClass="home_page_body" >

                <p:panel styleClass="hp_login_wraper">

                    <div id="login_box" class="jumbotron">
                        <h1>Witaj w asystencie przychodni</h1>
                        <p>Zaloguj się lub zarejstruj jeśli jeszcze nie masz konta.</p>

                    </div>
                    <h:form>
                        <p:commandButton value="Zaloguj się" onclick="PF('dlg').show();"/>
                        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                        <p:button href="faces/rejestracja.xhtml" value="Zarejstruj się"/>
                        <a href="faces/patient/List.xhtml">Lista pacjentów</a>

                        <h:link outcome="/patient/List.xhtml" value="Show All Patient Items"/>

                        <p:dialog header="Login" widgetVar="dlg" resizable="false">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="username" value="Username:" />
                                <p:inputText id="username" value="#{userLoginBean.username}" required="true" label="username" />

                                <h:outputLabel for="password" value="Password:" />
                                <p:password id="password" value="#{userLoginBean.password}" required="true" label="password" />

                                <f:facet name="footer">
                                    <p:commandButton value="Login" update="growl" actionListener="#{userLoginBean.login}"
                                                     oncomplete="handleLoginRequest(xhr, status, args)" />
                                </f:facet>  
                            </h:panelGrid>
                        </p:dialog>

                    </h:form>

                </p:panel>

            </p:layoutUnit>

        </p:layout>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
